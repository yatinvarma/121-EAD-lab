<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <style>
        h1{
            text-align: center;
            color: azure;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>Login Page</h1>
        <br>
        <form>
            Username<br>
            <input type="email" name="email" placeholder="Username" id="cred" required> <br><br>
            Password <br><input type="password" name="pass" placeholder="Password" id="cred" required> <br><br>
            DOB: <input type="date" name="DOB">
            <br><br>
            Gender: <input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="female">Female
            <input type="radio" name="Gender" value="other">Other
            <br><br>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
</body>
</html>
